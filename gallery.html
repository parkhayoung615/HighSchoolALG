<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=1920, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <link rel="website icon" type="png" href="./img/fav3.png">
    <script src="https://kit.fontawesome.com/8ca5eadfef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrap">
        <!-- header 영역 시작 -->
        <header>
            <div class="header-wrap">
                <ul class="header-list">
                    <li class="header-logo"><a href="./index.html"><img src="./img/logo.png" alt="logo img"></a></li>
                    <ul class="header-item-list">
                        <li class="header-item"><a href="./about.html">About Team</a></li>
                        <li class="header-item"><a href="./review.html">Review</a></li>
                        <li class="header-item"><a href="./gallery.html">Gallery</a></li>
                        <li class="header-item"><a href="./algo.html">Algorithm</a></li>
                    </ul>
                </ul>
            </div>
        </header>
        <!-- header 영역 끝 -->


        <div id="main">
            <div class="main-wrap">
                <div class="main-visual">
                    <img src="./img/lg.png" alt="gallary visual" class="main-visual-img">
                </div>
                <div class="main-gallery">
                    <div class="gallery-wrap">
                        <div class="gallery-tit">
                            <div class="gallery-tit-wrap">
                                <div class="sub-tit">폼미쳤다 팀의 사진을 만나보세요 !</div>
                                <h2 class="tit">Gallery</h2>
                                <span class="sub-tit">클릭시 원본 사진을 볼 수 있습니다.</span>
                            </div>
                        </div>
                        <ul class="gallery-list">
                            <li class="br">
                                <ul>
                                    <li class="gallery-item"><img src="./img/IMG_3919.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                    <li class="gallery-item"><img src="./img/IMG_3922.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                    <li class="gallery-item"><img src="./img/IMG_3926.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                    <li class="gallery-item"><img src="./img/IMG_3944.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                </ul>
                            </li>
                            <li class="br">
                                <ul>
                                    <li class="gallery-item"><img src="./img/IMG_3951.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                    <li class="gallery-item"><img src="./img/IMG_3952.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                    <li class="gallery-item"><img src="./img/crazy.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                    <li class="gallery-item"><img src="./img/star.jpg" alt="gallery img"
                                            class="gallery-img" onclick="window.open(this.src)"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- footer 영역 시작 -->
        <footer>
            <div class="footer-wrap">
                <ul class="footer-list">
                    <li class="footer-logo">
                        <h4 class="text-logo">폼미쳤다</h4>
                        <ul class="footer-sns-list">
                            <li class="footer-sns-item" title="github"><a
                                    href="https://github.com/parkhayoung615/HighSchoolALG"><i
                                        class="fa-brands fa-github-alt"></i></a></li>
                            <li class="footer-sns-item" title="구름Home"><a href="https://goorm.co/"><i
                                        class="fa-solid fa-cloud"></i></a></li>
                            <li class="footer-sns-item" title="구름Level"><a
                                    href="https://level.goorm.io/l/highschoolChallenge"><i
                                        class="fa-solid fa-flag"></i></a></li>
                        </ul>
                    </li>
                    <ul class="footer-two">
                        <li class="footer-team">
                            <div class="fheader">
                                <h4 class="text-header">학생</h4>
                            </div>
                            <ul class="footer-item-list">
                                <li class="footer-item"><a href="#" class="name">박하영 <i
                                            class="fa-solid fa-up-right-from-square" style="font-size: 12px;"></i></a> -
                                    양영디지털고등학교</li>
                                <li class="footer-item"><a href="#" class="name">박고은</a> - 한국디지털미디어고등학교</li>
                                <li class="footer-item"><a href="#" class="name">이준화</a> - 성일정보고등학교</li>
                                <li class="footer-item"><a href="#" class="name">김주영</a> - 평택마이스터고등학교</li>
                                <li class="footer-item"><a href="#" class="name">강별하</a> - 백신고등학교</li>
                            </ul>
                        </li>
                        <li class="footer-teach">
                            <h4 class="text-header">선생님</h4>
                            <div class="teacher">김채완 선생님</div>
                        </li>
                    </ul>
                </ul>
            </div>
        </footer>
        <!-- footer 영역 끝 -->

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
